env:
  TERM: alacritty
font:
  normal:
    family: Caskaydia Cove Nerd Font
  size: 13.0
window:
  padding:
    x: 4
  # opacity: 1.0
key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
  - { key: C, mods: Control, chars: "\x03" }
  - { key: F11, action: ToggleFullscreen }
colors:
  name: 3024 (dark)
  author: Chris Kempson
  primary:
    # background: "#090300"
    foreground: "#a5a2a2"
  cursor:
    text: "#090300"
    cursor: "#a5a2a2"
  normal:
    black: "#090300"
    red: "#db2d20"
    green: "#01a252"
    yellow: "#fded02"
    blue: "#01a0e4"
    magenta: "#a16a94"
    cyan: "#b5e4f4"
    white: "#a5a2a2"
  bright:
    black: "#5c5855"
    red: "#db2d20"
    green: "#01a252"
    yellow: "#fded02"
    blue: "#01a0e4"
    magenta: "#a16a94"
    cyan: "#b5e4f4"
    white: "#f7f7f7"
theme: 3024.dark
